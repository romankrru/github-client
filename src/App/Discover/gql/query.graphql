query getRepositories($queryString: String!) {
  search (query: $queryString, type: REPOSITORY, first: 30) {
      repositoryCount
      edges {
          node {
            ... on Repository {
                id
                name
                description
                url
                languages(first: 4) {
                edges {
                    node {
                        name
                    }
                }
                }
                stargazers {
                    totalCount
                }
                forks {
                    totalCount
                }
                updatedAt
            }
          }
      }
  }
}